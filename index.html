<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Geolocation Application</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

  <link rel="stylesheet"  href="css/jquery.mobile.structure.css" />
  <link rel="stylesheet" href="css/jquery.mobile.theme.css" />

    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  
  <script>
    var userAgent = navigator.userAgent + '';
    if (userAgent.indexOf('iPhone') > -1) {
      document.write('<script src="js/lib/cordova-iphone.js"></sc' + 'ript>');
      var mobile_system = 'iphone';
    } else if (userAgent.indexOf('Android') > -1) {
      document.write('<script src="js/lib/cordova-android.js"></sc' + 'ript>');
      var mobile_system = 'android';
    } else {
      var mobile_system = '';
    }
  </script>
  
  <script src="js/lib/jquery.js"></script>
  <!-- your scripts here -->
  <script src="js/app/app.js"></script>
  <script src="js/app/bootstrap.js"></script>
  <script src="js/lib/jquery.mobile.js"></script>

  </head>
  <body>
    
    <div data-role="page">

    	<div data-role="header">
              <h1>My Google Maps Demo</h1>
    	</div><!-- /header -->

    	<div data-role="content">
      <div id="map"></div>
      <div id="geolocation">
        <button onclick="onDeviceReady()">Click For Location</button>
      </div>
      <script>
        function initMap() {
          var uluru = {lat: -25.363, lng: 131.044};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru
          });
        }
      </script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCi2reR4AFlnI-p7TDqElEqDQvNhb35fTE&callback=initMap">
      </script>
    	</div><!-- /content -->

    	<div data-role="footer">
    		<h4>Always Counter on us for Location</h4>
    	</div><!-- /footer -->

    </div><!-- /page -->
  </body>
</html>
